<div class="container">
    <div class="blog-item">
        <a href="{{ include.post.url }}">
            <h2>{{ include.post.title }}</h2>
        </a>
        <div class="tags">
            {% for tag in include.post.tags %}
            {% if tag == 'incomplete' %}
            <span class="tag is-warning">{{ tag }}</span>
            {% else %}
            <span class="tag">{{ tag }}</span>
            {% endif %}

            {% endfor %}
        </div>
    </div>
</div>
