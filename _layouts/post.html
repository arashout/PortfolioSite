---
# Jekyll Front Matter
---

<!DOCTYPE html>
<html>

<head>
    <title> {{ page.title }} </title>
    {% include styles_snippet.html %}

    {% if jekyll.environment == 'production' and site.google_analytics %} {% include google_analytics_snippet.html %}
    {% endif %}
</head>

<body>
    <section>
        <div class="container">{% include header.html %}</div>
    </section>
    <section class="section">
        <div class="container">
            <p class="title" class="has-text-centered">{{ page.title }}</p>
            <div id="content" class="content box">
                {{ content }}
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</html>
